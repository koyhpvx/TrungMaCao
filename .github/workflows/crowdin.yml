name: Crowdin Action

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - app/src/main/res/values/strings.xml
      - daemon/src/main/res/values/strings.xml

jobs:
  synchronize-with-crowdin:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: crowdin action
      uses: crowdin/github-action@master
      with:
        upload_translations: true
        download_translations: false
        upload_sources: true
        config: 'crowdin.yml'
        crowdin_branch_name: master
      env:
        CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
        CROWDIN_API_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}


name: Crowdin Action

on:
  push:
    branches: [ main ]
    paths: 
      - 'module/webui/locales/strings/*.xml'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  synchronize-with-crowdin:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: Crowdin Action
      uses: crowdin/github-action@v2.7.0
      with:
        upload_sources: true
        upload_translations: true
        download_translations: true
        skip_untranslated_files: false
        skip_untranslated_strings: true

        create_pull_request: true
        localization_branch_name: crowdin_branch
        pull_request_labels: 'enhancement, documentation'
        pull_request_title: 'opt: sync translation from Crowdin'

        config: 'crowdin.yml'
        crowdin_branch_name: main
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
        CROWDIN_API_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}

        
